{% extends "layout.html" %}
{% block content %}
    <h2>MCI Listing</h2>
<br>
    <div class="card-deck">
        <div class='card-group'>
            {% for mci in mcis %}
            <div class="card ">
                <div class='card-header'>
                    {{ mci.datetime.strftime('%Y-%m-%d %H:%M') }} // {{ mci.location }}
                </div>
                <form method="post">
                <div class="card-body">
                    <h5 class='card-title'>Patients: 0</h5>
                    <h5 class='card-title'> Responders: 1</h5>

                    <label>Select a role</label><br>
                    <button type="submit" class="btn btn-primary mb-2" name="ic" value="{{ mci.id }}">Incident Commander</button>
                    <button type="submit" class="btn btn-primary mb-2" name="triage" value="{{ mci.id }}">Triage</button>
                    <button type="submit" class="btn btn-primary mb-2" name="responder" value="{{ mci.id }}">First Responder</button>
                    <button type="submit" class="btn btn-primary mb-2" name="dispatch" value="{{ mci.id }}">Dispatch</button>
                </div>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <br>

    <form method="post" class="text-center">
        <button type="submit" class="btn btn-primary btn-lg" name="report" value="report">Report New Incident</button>
        <p>By reporting an incident, you declare yourself Incident Commander.</p>
    </form>
{% endblock %}
