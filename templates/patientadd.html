<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Patient</title>
</head>

<body>
    <h1>{{ pid }}</h1>
    <br>

    <form method="post">
        <div class="form-group">
            <label>Patient Location</label>
            <input type='text' class="form-control" id="ploc" name="ploc"></input>
        </div>
        <label>Triage</label><br>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success">
                <input type="radio" name="options" value="G" id="G"> Green
            </label>
            <label class="btn btn-warning">
                <input type="radio" name="options" value="Y" id="Y"> Yellow
            </label>
            <label class="btn btn-danger">
                <input type="radio" name="options" value="R" id="R"> Red
            </label>
            <label class="btn btn-dark">
                <input type="radio" name="options" value="B" id="B"> Black
            </label>
        </div>
        <div class="form-group">
            <label>Patient Conditions</label>
            <textarea class="form-control" id="pcond" rows="3" name="pcond"></textarea>
        </div>
        <div class="form-group">
            <label>Specialized Need</label>
            <input type='text' class="form-control" id="pneed" name="pneed"></input>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
