<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add Patient</title>
</head>

<body>
    <h1>~Patient ID~</h1>
    <br>

    <form>
        <div class="form-group">
            <label>Patient Location</label>
            <input type='text' class="form-control" id="ploc"></input>
        </div>
        <label>Triage</label><br>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success">
                <input type="radio" name="options" id="G"> Green
            </label>
            <label class="btn btn-warning">
                <input type="radio" name="options" id="Y"> Yellow
            </label>
            <label class="btn btn-danger">
                <input type="radio" name="options" id="R"> Red
            </label>
            <label class="btn btn-dark">
                <input type="radio" name="options" id="B"> Black
            </label>
        </div>
        <div class="form-group">
            <label>Patient Conditions</label>
            <textarea class="form-control" id="pcond" rows="3"></textarea>
        </div>
        <!-- <div class="form-group">
            <label>Respondant Assignment</label>
            <select class="form-control" id="prespondant">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div> -->
        <br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
