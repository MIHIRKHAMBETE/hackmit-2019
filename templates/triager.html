    <table>
        <tr>
            <th>Status</th>
            <th>Patient</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>High</td>
            <td>~Patient</td>
            <td>~Assignee</td>
        </tr>
        <tr>
            <td>Medium</td>
            <td>~Patient</td>
