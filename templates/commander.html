{% extends "layout.html" %}
{% block content %}
    <h3 class='text-center'>Patient Assignments</h3>
    <br>

    <div class="card-deck">
        <div class='card-group'>
            {% for patient in patients %}
            <div class="card text-white bg-danger" name="{{ patient.id }}">
                <div class='card-header'>
                    Patient ID: {{ patient.id }}
                </div>
                <div class="card-body">
                    <h5 class='card-title'>Location: {{ patient.location }}</h5>
                    <p class="card-text">Condition: {{ patient.condition }}</p>
                    <label>Assignee: </label>
                    <form class='form-row' method="post">
                        <div class='col-auto'>
                            <select id="passignee" name="passignee" class="form-control mr-sm-2">
                                {% for responder in responders %}
                                <option value="{{ responder.id }}">{{ responder.id }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class='col-auto'>
                            <button type="submit" class="btn btn-primary mb-2">Assign</button>
                        </div>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class='card-group'>
            <div class="card bg-warning">
                <div class='card-header'>
                    Patient ID
                </div>
                <div class="card-body">
                    <h5 class='card-title'>Location</h5>
                    <p class="card-text">Conditions</p>
                </div>
            </div>
        </div>
        <div class='card-group'>
            <div class="card text-white bg-success">
                <div class='card-header'>
                    Patient ID
                </div>
                <div class="card-body">
                    <h5 class='card-title'>Location</h5>
                    <p class="card-text">Conditions</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
